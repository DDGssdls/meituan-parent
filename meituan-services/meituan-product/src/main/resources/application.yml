ipAddr: 49.232.68.245
# 配置应用名称 nacos 使用
spring:
  application:
    name: meituan-product
  datasource:
    username: root
    password: root
    url: jdbc:mysql://${ipAddr}:3306/meituan-product?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#    sentinel:
#      transport:
#        dashboard: localhost:8333
  # 指定返回时间的格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
# 指定spring session 使用reids 进行存储
  session:
    store-type: redis

  redis:
    host: ${ipAddr}
    port: 6379
  #   设置缓存类型
  cache:
    type: redis
#   设置存活时间
    redis:
      time-to-live: 3600000
#      如果指定了前缀就用我们指定的 如果没有就用缓存的名字作为前缀
#      key-prefix: CACHE_
#      是否缓存空值
      cache-null-values: true
#    cache-names:

mybatis-plus:
  configuration:
    # 是否开启自动驼峰命名规则（camel case）映射，
    map-underscore-to-camel-case: true

  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      # 配置全局逻辑删除 1代表未删除 0代表已删除 第二步配置逻辑删除组件 第三步配置逻辑删除的字段 实体类上
      logic-delete-value: 0
      logic-not-delete-value: 1


server:
  port: 8100
logging:
  level:
    com.ddg.meituan: info
    org:
      springframework:
        cloud: error
    com:
      alibaba:
        nacos: error

#    org.springframework.cloud.openfeign: debug
#    org.springframework.cloud.sleuth: debug

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

#使用的线程池配置
meituan:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
  # 方法返回结果为空 是否是进行缓存 默认false
  rediscache:
    cachenull: false

